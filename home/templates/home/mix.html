{% extends "base.html" %}


{% block content %}
    <div class="row" style="min-height: 100px">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="" method="POST" xmlns="http://www.w3.org/1999/html">
                {% csrf_token %}
                {{ export.as_p }}
                <button type="submit" class="btn btn-default" name="export">Export orders</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="{% url "root_mix" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in import %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                {% endfor %}

                <p>
                    <button class="btn btn-default" type="submit" name="import">Import orders</button>
                </p>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
